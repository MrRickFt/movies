<mat-card class="movie-card mat-elevation-z2">
  <div class="poster-container">
    <img
      mat-card-image
      [src]="movie.poster_path ? 'https://image.tmdb.org/t/p/w500' + movie.poster_path : '/assets/no-poster.png'"
      [alt]="movie.title"
      class="movie-poster"
    >
    <div class="rating-badge" [ngClass]="getRatingClass(movie.vote_average)">
      {{ movie.vote_average | number:'1.1-1' }}
    </div>
  </div>
  
  <mat-card-content>
    <h3 class="movie-title">{{ movie.title }}</h3>
    <p class="movie-release-date">{{ movie.release_date | date:'yyyy' }}</p>
  </mat-card-content>
  
  <mat-card-actions>
    <button
      mat-icon-button
      color="warn"
      [matTooltip]="isFavoriteSignal() ? 'Quitar de favoritos' : 'AÃ±adir a favoritos'"
      (click)="toggleFavorite($event)"
    >
      <mat-icon>{{ isFavoriteSignal() ? 'favorite' : 'favorite_border' }}</mat-icon>
    </button>
    
    <button
      mat-button
      color="primary"
      [routerLink]="['/movie', movie.id]"
    >
      DETALLES
    </button>
  </mat-card-actions>
</mat-card>
