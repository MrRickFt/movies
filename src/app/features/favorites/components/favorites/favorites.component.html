<div class="container">
  <h1 class="title">Mis películas favoritas</h1>
  

  <div *ngIf="isLoading" class="loading-container">
    <mat-spinner></mat-spinner>
  </div>
  
  <div *ngIf="!isLoading && totalMovies === 0" class="empty-state">
    <mat-icon class="empty-icon">mood_bad</mat-icon>
    <p>No tienes películas favoritas</p>
    <button mat-raised-button color="primary" routerLink="/movies">Explorar películas</button>
  </div>
  
  <div *ngIf="!isLoading && totalMovies > 0" class="movies-grid">
    <app-movie-card *ngFor="let movie of displayedMovies" 
      [movie]="movie">
    </app-movie-card>
  </div>
  
  <app-custom-paginator
  [length]="totalMovies"
  [pageSize]="20"
  [pageIndex]="currentPage"
  (pageChanged)="onPageChange($event)">
</app-custom-paginator>
</div>
